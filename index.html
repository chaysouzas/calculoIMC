<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Calcule seu IMC</h1>

    <div id="containerInformacoes">
       
        <p>Informe seu peso: </p>
        <input type="number" name="peso" id="peso" placeholder="Informe seu peso">
        <p>Informe sua altura: </p>
        <input type="number" name="altura" id="altura" placeholder="Informe sua altura">

        <input type="button" id="calcular" value="Calcular IMC" onclick="calcularImc()">

    </div>

    <div id="resultado">

    </div>

    <div id="descricaoResultado">

    </div>

    <h1>Classificação dos resultados de IMC:</h1>
    
    <div id="tabelaInformativa">
 
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso normal</td>
                </tr>

                <tr>
                    <td>25 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>

                <tr>
                    <td>30 - 34,9</td>
                    <td>Obesidade Grau I</td>
                </tr>

                <tr>
                    <td>35 - 39,9</td>
                    <td>Obesidade Grau II (severa)</td>
                </tr>

                <tr>
                    <td>Maior ou igual a 40</td>
                    <td>Obesidade Grau III (mórbida)</td>
                </tr>

            </table>



    </div>

    <script type="text/javascript" src="script.js">


    </script>
    
</body>
</html>
